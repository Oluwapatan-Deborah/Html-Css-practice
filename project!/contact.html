    <main class="container">
        <div class="contact_div">
            <h1 class="contact_name">Send a Message</h1>
                <form action="" method="post" class="contact">
                    <div> <input type="text" name="name" placeholder="Name" required></div>
                    <div><input type="text" name="email" placeholder="E-mail" required></div>
                    <div><textarea name="message" id="message" cols="30" rows="10" placeholder="Message" required></textarea></div>

                    <div class="contact_group">
                        <label for="Priority" class="contact_group_label">Priority:</label>
                        <select>
                            <option value="high">High</option>
                            <option value="low">Low</option>
                            <option value="none">None</option>
                        </select>
                    </div>
                    <div>
                        <button class="btn">Submit</button>
                    </div>
                </form>
        </div>
